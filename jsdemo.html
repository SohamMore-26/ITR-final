<body>
    <p>This is my JavaScript Code</p>
    <form>

        <p id="demo"></p>

            }

    <h5>This is a example of Prompt using parseInt</h5>

    value1 : <input type="text" id="value1" name="value1" value="">
    <br><br>
    value2 : <input type="text" id="value2" name="value2" value="">
    <br><br>

    choice : <input type="text" id="choice" name="choice" value="">
    <input type="button" id="choiceit" name="Submit" value="Choice it" onclick="choice_it()">
    <!-- <input type="button" id="sub" name="Submit" value="Substract" onclick="subNumber()">
    <input type="button" id="mul" name="Submit" value="Multiply" onclick="mulNumber()"> -->
    Answer : <input type="text" id="answer" name="answer" value="">

    <script>
        function addNumber() {
            var val1 = parseInt(document.getElementById("value1").value);
            var val2 = parseInt(document.getElementById("value2").value);
            var ans = document.getElementById("answer");
            ans.value = val1 + val2;
        }

        function subNumber() {
            var val1 = parseInt(document.getElementById("value1").value);
            var val2 = parseInt(document.getElementById("value2").value);
            var ans = document.getElementById("answer");
            ans.value = val1 - val2;
        }

        function mulNumber() {
            var val1 = parseInt(document.getElementById("value1").value);
            var val2 = parseInt(document.getElementById("value2").value);
            var ans = document.getElementById("answer");
            ans.value = val1 * val2;
        }

        function choice_it() {
            var ch = document.getElementsById("choice").value;

            switch (ch) {
                case a: addNumber();
                    break;

                case b: subNumber();
                    break;

                case c: mulNumber();
                    break;
            }
        }

    </script>
</body>
